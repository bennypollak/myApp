<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
<script src="cordova.js"></script>

<ion-content padding>
  <h2>Welcome to BetBot!</h2>
  <p>
    Select a Sport and date.
  </p>

  <ion-datetime pickerFormat="DD-MM-YYYY" 
                min="{{minDate}}"
                [max]="maxDate"
                [pickerOptions]="customDateOptions" 
                [(ngModel)]="placeholderDate" 
                (ngModelChange)="dateChanged()" 
                placeholder="Date">

  </ion-datetime>
  <!--    <button ion-button (click)="clearDate()">Clear date</button>
    <button ion-button (click)="clickMe()">Click me</button>-->

  <ion-item>
    <!--<ion-label>Sport</ion-label>-->
    <ion-multi-picker item-content 
                      [multiPickerColumns]="whatList" 
                      placeholder="Sport" 
                      [(ngModel)]="placeholderWhat" 
                      (ngModelChange)="whatChanged()">
    </ion-multi-picker>
  </ion-item>

  <ion-item>
    <ion-multi-picker item-content 
                      [multiPickerColumns]="gamesList" 
                      placeholder="Game" 
                      [(ngModel)]="placeholderGame" 
                      (ngModelChange)="gameChanged()">
    </ion-multi-picker>
  </ion-item>


  <!--    <button ion-button (click)='openFilters()'>Default</button>
    <button ion-button (click)="showProfilePage()">Go To About</button>-->
  <button ion-button [disabled]="!isenabled" (click)="createBet()">Create bet</button>
  <button ion-button (click)="createList()">Create list</button>
  <!--<ion-content padding>-->

  <!--    <button ion-button full (click)="openPicker()">Open Simple Picker</button>
    <button ion-button full (click)="openRemotePicker()">Open Remote JSON Picker</button>-->

</ion-content>
